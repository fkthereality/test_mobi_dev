    <h1>Datsenko Задание 2.1 </h1>

  
<b>Записать выражение, используя синтаксис javascript: y = x · (x - 1) ÷ a + √(x+1),
получить результат при x=6, a=2.</b>


  <script>
    

 var x = 6; 
 var a = 2;
 //var i = 0;
 var y = x * (x - 1) / a  + Math.sqrt (++x)
  
 
  alert( y );



 
  </script>
